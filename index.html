<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ramo de Flores para Greys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Inter', sans-serif; /* Usando Inter para una fuente más moderna */
        }

        canvas {
            display: block;
        }

        #mensaje {
            position: absolute;
            top: 10%; /* Empujado más arriba para evitar interferencia */
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700; /* Oro */
            font-size: 4.5vw; /* Tamaño de fuente ligeramente reducido para mejor ajuste */
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 15px #FFD700, 0 0 25px #FFA500, 0 0 35px #FF6347; /* Más sombras para un efecto brillante */
            z-index: 10;
            pointer-events: none; /* Permite que el ratón interactúe con el canvas por debajo */
            white-space: nowrap; /* Evita que el texto se rompa en varias líneas */
        }
    </style>
</head>
<body>
    <div id="mensaje">TE AMO GREYS</div>
    <canvas id="universo"></canvas>

    <script>
        const canvas = document.getElementById('universo');
        const ctx = canvas.getContext('2d');

        /**
         * Ajusta el tamaño del canvas para que ocupe toda la ventana del navegador.
         */
        function ajustarTamañoCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Event listener para ajustar el tamaño del canvas al redimensionar la ventana
        window.addEventListener('resize', () => {
            ajustarTamañoCanvas();
            dibujarTodo(); // Redibujar el contenido al cambiar el tamaño
        });

        // Ajustar tamaño inicial del canvas
        ajustarTamañoCanvas();

        /**
         * Dibuja una flor en las coordenadas dadas.
         * @param {number} x - Coordenada X del centro de la flor.
         * @param {number} y - Coordenada Y del centro de la flor.
         * @param {number} [escala=1.5] - Factor de escala para el tamaño de la flor.
         */
        function dibujarFlor(x, y, escala = 1.5) {
            const petaloRadio = 10 * escala;
            const centroRadio = 6 * escala;

            // Dibujar pétalos (amarillo brillante)
            for (let i = 0; i < 6; i++) {
                const ang = (Math.PI * 2 / 6) * i;
                const px = x + Math.cos(ang) * 20 * escala;
                const py = y + Math.sin(ang) * 20 * escala;

                ctx.beginPath();
                ctx.fillStyle = '#FFEB3B'; // Amarillo brillante para pétalos (más vibrante)
                ctx.arc(px, py, petaloRadio, 0, Math.PI * 2);
                ctx.fill();
            }

            // Dibujar centro de la flor (naranja vibrante)
            ctx.beginPath();
            ctx.fillStyle = '#FFA000'; // Naranja para el centro (más vibrante)
            ctx.arc(x, y, centroRadio, 0, Math.PI * 2);
            ctx.fill();
        }

        /**
         * Dibuja un tallo verde.
         * @param {number} x - Coordenada X del tallo.
         * @param {number} yInicio - Coordenada Y donde empieza el tallo (debajo de la flor).
         * @param {number} yFin - Coordenada Y donde termina el tallo (dentro del ramo).
         */
        function dibujarTallo(x, yInicio, yFin) {
            ctx.beginPath();
            ctx.strokeStyle = '#556B2F'; // Verde oliva oscuro para los tallos (más natural)
            ctx.lineWidth = 4;
            ctx.moveTo(x, yInicio);
            ctx.lineTo(x, yFin);
            ctx.stroke();
        }

        /**
         * Dibuja el lazo decorativo del ramo.
         * @param {number} x - Coordenada X del centro del lazo.
         * @param {number} bowY - Coordenada Y del centro del lazo.
         */
        function dibujarLazo(x, bowY) {
            ctx.fillStyle = '#FF69B4'; // Rosado brillante para el lazo (se mantiene vibrante)

            // Parte central del lazo
            ctx.beginPath();
            ctx.arc(x, bowY, 20, 0, Math.PI * 2);
            ctx.fill();

            // Lazo izquierdo
            ctx.beginPath();
            ctx.moveTo(x - 20, bowY);
            ctx.quadraticCurveTo(x - 60, bowY - 20, x - 40, bowY + 30);
            ctx.quadraticCurveTo(x - 10, bowY + 20, x - 20, bowY);
            ctx.fill();

            // Lazo derecho
            ctx.beginPath();
            ctx.moveTo(x + 20, bowY);
            ctx.quadraticCurveTo(x + 60, bowY - 20, x + 40, bowY + 30);
            ctx.quadraticCurveTo(x + 10, bowY + 20, x + 20, bowY);
            ctx.fill();
        }

        /**
         * Dibuja todas las flores y el ramo en el canvas.
         */
        function dibujarTodo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas

            const centerX = canvas.width / 2;
            // Define la coordenada Y del borde superior del ramo.
            const bouquetTopY = canvas.height * 0.6; 

            // Dimensiones del ramo
            const ramoWidth = 280; // Ancho para contener bien las ramas
            const ramoHeight = 350; // Altura

            // Posiciones de las 3 flores.
            const flowerPositions = [
                { x: centerX - 70, y: bouquetTopY - 40, scale: 2.5 }, // Flor izquierda
                { x: centerX,      y: bouquetTopY - 90, scale: 2.8 }, // Flor central (más alta y grande)
                { x: centerX + 70, y: bouquetTopY - 40, scale: 2.5 }, // Flor derecha
            ];

            // --- ORDEN DE DIBUJO PARA ASEGURAR QUE LAS RAMAS ESTÉN DENTRO ---

            // 1. Dibuja la envoltura principal del ramo (el cono rosado pastel) - ESTO ES EL CONTENEDOR EXTERIOR
            ctx.beginPath();
            ctx.moveTo(centerX - ramoWidth / 2, bouquetTopY); 
            ctx.lineTo(centerX + ramoWidth / 2, bouquetTopY); 
            ctx.lineTo(centerX, bouquetTopY + ramoHeight); 
            ctx.closePath();
            ctx.fillStyle = '#FBC6E5'; // Rosado pastel para la envoltura
            ctx.fill();

            // 2. Dibuja los tallos verdes - Los dibujamos AHORA para que queden cubiertos por el "relleno interior" y el "cono" del ramo.
            flowerPositions.forEach(pos => {
                const stemStartY = pos.y + (10 * pos.scale); // Comienza el tallo justo debajo de la flor
                // Aseguramos que el tallo termine BASTANTE adentro del ramo para que no se vea.
                const stemEndY = bouquetTopY + ramoHeight - 10; 
                dibujarTallo(pos.x, stemStartY, stemEndY); 
            });

            // 3. Dibuja el relleno interior del ramo (la parte lila) - Crea el "agujero" visual donde las flores salen.
            // Esta capa se dibuja ENCIMA de los tallos para ocultar su inicio.
            ctx.beginPath();
            ctx.moveTo(centerX - ramoWidth / 2 + 15, bouquetTopY + 20); 
            ctx.lineTo(centerX + ramoWidth / 2 - 15, bouquetTopY + 20);
            ctx.lineTo(centerX, bouquetTopY + ramoHeight - 80); 
            ctx.closePath();
            ctx.fillStyle = '#D8BFD8'; // Color lila suave para el interior
            ctx.fill();

            // 4. Dibuja las líneas decorativas de la envoltura
            ctx.beginPath();
            ctx.moveTo(centerX - ramoWidth / 2 + 30, bouquetTopY + 60);
            ctx.lineTo(centerX, bouquetTopY + ramoHeight - 60);
            ctx.lineTo(centerX + ramoWidth / 2 - 30, bouquetTopY + 60); 
            ctx.strokeStyle = '#FF88AA'; // Rosado un poco más oscuro para las líneas
            ctx.lineWidth = 2;
            ctx.stroke();

            // 5. Dibuja el lazo decorativo
            const bowY = bouquetTopY + ramoHeight * 0.25; 
            dibujarLazo(centerX, bowY);

            // 6. Dibuja las flores (ENCIMA de todo lo demás para que sean lo más prominente)
            flowerPositions.forEach(pos => {
                dibujarFlor(pos.x, pos.y, pos.scale);
            });
        }

        // Inicia el dibujo cuando el DOM esté listo
        window.onload = dibujarTodo;
    </script>
</body>
</html>
