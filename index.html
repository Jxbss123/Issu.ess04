<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor Amarilla en el Universo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      display: block;
    }

    #mensaje {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffaa00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="mensaje">TE AMO GREYS</div>
  <canvas id="universo"></canvas>

  <script>
    const canvas = document.getElementById('universo');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2 + 50; // Baja ligeramente el centro para evitar tapar el texto

    let i = 0;
    const phi = 137.5 * (Math.PI / 180); // ángulo áureo

    function dibujarTulipan(x, y) {
      // Tallo/raíz
      ctx.beginPath();
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 2;
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + 20);
      ctx.stroke();

      // Pétalos (forma simple de tulipán)
      ctx.beginPath();
      ctx.fillStyle = 'yellow';
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - 5, y - 10, x + 5, y - 10, x, y);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'yellow';
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - 5, y - 5, x - 10, y - 15, x, y - 20);
      ctx.bezierCurveTo(x + 10, y - 15, x + 5, y - 5, x, y);
      ctx.fill();
    }

    function animar() {
      if (i > 500) return;

      const r = 10 * Math.sqrt(i); // Más espacio entre flores
      const theta = i * phi;
      const x = centerX + r * Math.cos(theta);
      const y = centerY + r * Math.sin(theta);

      dibujarTulipan(x, y);
      i++;
      requestAnimationFrame(animar);
    }

    animar();
  </script>
</body>
</html>
