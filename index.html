<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Flores para Greys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      display: block;
    }

    #mensaje {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 7vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffaa00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="mensaje">TE AMO GREYS</div>
  <canvas id="universo"></canvas>

  <script>
    const canvas = document.getElementById('universo');
    const ctx = canvas.getContext('2d');

    function ajustarTamañoCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      ajustarTamañoCanvas();
      dibujarTodo();
    });

    ajustarTamañoCanvas();

    function dibujarFlor(x, y, escala = 1) {
      const petaloRadio = 20 * escala;
      const centroRadio = 10 * escala;

      // Dibujar pétalos (6 pétalos)
      for (let i = 0; i < 6; i++) {
        const ang = (Math.PI * 2 / 6) * i;
        const px = x + Math.cos(ang) * 30 * escala;
        const py = y + Math.sin(ang) * 30 * escala;

        ctx.beginPath();
        ctx.fillStyle = 'yellow';
        ctx.arc(px, py, petaloRadio, 0, Math.PI * 2);
        ctx.fill();
      }

      // Centro de la flor
      ctx.beginPath();
      ctx.fillStyle = 'orange';
      ctx.arc(x, y, centroRadio, 0, Math.PI * 2);
      ctx.fill();
    }

    function dibujarTallo(x, y, largo = 100) {
      ctx.beginPath();
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + largo);
      ctx.stroke();
    }

    function dibujarRamo() {
      const x = canvas.width / 2;
      const y = canvas.height * 0.65;

      // Dibujar envoltura rosa (triángulo grande)
      ctx.beginPath();
      ctx.moveTo(x - 100, y);
      ctx.lineTo(x + 100, y);
      ctx.lineTo(x, y + 180);
      ctx.closePath();
      ctx.fillStyle = 'pink';
      ctx.fill();
    }

    function dibujarTodo() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const baseY = canvas.height * 0.6;

      // Coordenadas de las flores dentro del ramo
      const flores = [
        { x: centerX - 60, y: baseY - 100 },
        { x: centerX + 60, y: baseY - 100 },
        { x: centerX - 20, y: baseY - 130 },
        { x: centerX + 20, y: baseY - 130 },
      ];

      // Dibujar tallos primero (para que estén debajo de las flores)
      flores.forEach(pos => dibujarTallo(pos.x, pos.y + 30, 130));

      // Dibujar ramo después (para que cubra las bases)
      dibujarRamo();

      // Dibujar flores encima
      flores.forEach(pos => dibujarFlor(pos.x, pos.y, 1.2));
    }

    dibujarTodo();
  </script>
</body>
</html>
