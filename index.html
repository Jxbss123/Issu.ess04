<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Flores para Greys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      display: block;
    }

    #mensaje {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffaa00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="mensaje">TE AMO GREYS</div>
  <canvas id="universo"></canvas>

  <script>
    const canvas = document.getElementById('universo');
    const ctx = canvas.getContext('2d');

    function ajustarTamañoCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      ajustarTamañoCanvas();
      dibujarTodo();
    });

    ajustarTamañoCanvas();

    function dibujarFlor(x, y, escala = 1) {
      const petaloRadio = 10 * escala;
      const centroRadio = 6 * escala;

      for (let i = 0; i < 6; i++) {
        const ang = (Math.PI * 2 / 6) * i;
        const px = x + Math.cos(ang) * 15 * escala;
        const py = y + Math.sin(ang) * 15 * escala;

        ctx.beginPath();
        ctx.fillStyle = '#FFFF66'; // amarillo claro
        ctx.arc(px, py, petaloRadio, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.beginPath();
      ctx.fillStyle = 'orange';
      ctx.arc(x, y, centroRadio, 0, Math.PI * 2);
      ctx.fill();
    }

    function dibujarTallo(x, y, alto = 30) {
      ctx.beginPath();
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 3;
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + alto);
      ctx.stroke();
    }

    function dibujarRamo(x, y) {
      ctx.beginPath();
      ctx.moveTo(x - 60, y);
      ctx.lineTo(x + 60, y);
      ctx.lineTo(x, y + 120);
      ctx.closePath();
      ctx.fillStyle = 'pink';
      ctx.fill();
    }

    function dibujarTodo() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const baseY = canvas.height * 0.7;

      // Dibujar el ramo primero (fondo)
      dibujarRamo(centerX, baseY);

      // Posiciones de flores (dentro del ramo)
      const posiciones = [
        { x: centerX - 30, y: baseY - 50 },
        { x: centerX + 30, y: baseY - 50 },
        { x: centerX, y: baseY - 80 },
        { x: centerX - 15, y: baseY - 20 },
        { x: centerX + 15, y: baseY - 20 },
      ];

      // Dibujar tallos y flores
      posiciones.forEach(pos => {
        dibujarTallo(pos.x, pos.y + 10, 30);
        dibujarFlor(pos.x, pos.y, 1);
      });
    }

    dibujarTodo();
  </script>
</body>
</html>
