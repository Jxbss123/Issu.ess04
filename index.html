<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      background-color: pink;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    #btnSi, #btnNo {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }

    #btnSi {
      background-color: gold;
      color: #222;
    }

    #btnNo {
      background-color: crimson;
      color: #fff;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 2em;
      color: yellow;
      text-shadow: 1px 1px 3px black;
    }

    .flor {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: girar 5s linear infinite;
    }

    .petalo {
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .petalo:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
    .petalo:nth-child(2) { transform: rotate(72deg) translateY(-20px); }
    .petalo:nth-child(3) { transform: rotate(144deg) translateY(-20px); }
    .petalo:nth-child(4) { transform: rotate(216deg) translateY(-20px); }
    .petalo:nth-child(5) { transform: rotate(288deg) translateY(-20px); }

    .centro {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Â¿QUIERES TUS FLORES AMARILLAS?</h1>

  <input type="button" onclick="accionParaCuandoEllaTeDigaQueSi()" id="btnSi" value="SI" />
  <input type="button" onmouseover="mueveElBoton()" id="btnNo" value="NO" />

  <div id="mensaje"></div>

  <script>
    function accionParaCuandoEllaTeDigaQueSi() {
      alert("Â¡FLORES AMARILLAS PARA TI!");
      document.getElementById("mensaje").innerText = "ðŸŒ¼ FLORES AMARILLAS PARA TI ðŸŒ¼";

      // Crear 10 flores con cÃ³digo
      for (let i = 0; i < 10; i++) {
        const flor = document.createElement("div");
        flor.className = "flor";
        flor.style.top = Math.random() * window.innerHeight + "px";
        flor.style.left = Math.random() * window.innerWidth + "px";

        // Crear pÃ©talos
        for (let j = 0; j < 5; j++) {
          const petalo = document.createElement("div");
          petalo.className = "petalo";
          flor.appendChild(petalo);
        }

        // Crear centro
        const centro = document.createElement("div");
        centro.className = "centro";
        flor.appendChild(centro);

        document.body.appendChild(flor);
      }
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * (width - 100);
      const newHeight = Math.random() * (height - 50);

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
