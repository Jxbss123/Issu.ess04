<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/WWs3pNU.jpg'); /* fondo con flores amarillas */
      background-size: cover;
      background-repeat: repeat;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }

    #btnSi, #btnNo {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }

    #btnSi {
      background-color: gold;
      color: #222;
    }

    #btnNo {
      background-color: crimson;
      color: #fff;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 2em;
      color: yellow;
      text-shadow: 1px 1px 3px black;
    }

    .flor {
      width: 100px;
      position: absolute;
      animation: girar 5s infinite linear;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Â¿QUIERES TUS FLORES AMARILLAS?</h1>

  <input type="button" onclick="accionParaCuandoEllaTeDigaQueSi()" id="btnSi" value="SI" />
  <input type="button" onmouseover="mueveElBoton()" id="btnNo" value="NO" />

  <div id="mensaje"></div>

  <script>
    function accionParaCuandoEllaTeDigaQueSi() {
      alert("Â¡FLORES AMARILLAS PARA TI!");
      document.getElementById("mensaje").innerText = "ðŸŒ¼ FLORES AMARILLAS PARA TI ðŸŒ¼";

      // Generar 10 flores decorativas
      for (let i = 0; i < 10; i++) {
        let flor = document.createElement("img");
        flor.src = "https://i.imgur.com/Nj2O8bM.png"; // imagen de flor amarilla
        flor.className = "flor";

        flor.style.top = Math.random() * window.innerHeight + "px";
        flor.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(flor);
      }
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * (width - 100);
      const newHeight = Math.random() * (height - 50);

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
