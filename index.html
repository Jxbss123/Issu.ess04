<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor Amarilla en el Universo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="universo"></canvas>

  <script>
    const canvas = document.getElementById('universo');
    const ctx = canvas.getContext('2d');

    // Ajustar canvas al tamaño de la ventana
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let i = 0;
    const phi = 137.5 * (Math.PI / 180); // ángulo áureo

    function dibujarFlor() {
      if (i > 500) return; // Límite de pétalos

      const r = 4 * Math.sqrt(i);
      const theta = i * phi;
      const x = centerX + r * Math.cos(theta);
      const y = centerY + r * Math.sin(theta);

      // Dibujar pétalo
      ctx.beginPath();
      ctx.fillStyle = 'yellow';
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fill();

      // Centro naranja
      if (i === 0) {
        ctx.beginPath();
        ctx.fillStyle = 'orange';
        ctx.arc(centerX, centerY, 12, 0, Math.PI * 2);
        ctx.fill();
      }

      i++;
      requestAnimationFrame(dibujarFlor);
    }

    // Empezar la animación
    dibujarFlor();
  </script>
</body>
</html>
